<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duty Date</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="root">
        <header class="nav-head" id="myHeader">
        </header>
        <div class="row container">
            <div class="col-12 col-lg-6">
                <form>
                    <label for="currentRank"><strong>Current post</strong> -</label> <br>
                    <select onchange="rankActivate()" name="rank" id="currentRank" class="current_rank">
                        <option disabled>Please select</option>
                        <option value="t" selected>Tutor</option>
                        <option value="al">Assistant Lecturer</option>
                        <option value="l">Lecturer</option>
                        <option value="ap">Associated Professor</option>
                        <option value="p">Professor</option>
                    </select> <br><br>
                    <div id="dateCal">
                        <div id="forTutor" class="">
                            <div class="d-flex">
                                <div class="start_date">
                                    <label for="tutorStartDate"><strong>Tutor</strong><br>Post started date-</label><br>
                                    <input type="date" class="date_input" id="tutorStartDate" name="rank-start"  required min="2000-01-01" max="2022-01-01">
                                </div>
                                <div class="end_date">
                                    <label for="tutorEndDate"><strong class="invisible">Tutor</strong> <br>Post ended date-</label><br>
                                    <input type="date" class="date_input" id="tutorEndDate" name="rank-end"  required min="2000-01-01" max="2022-01-01">
                                </div>  
                            </div>
                            <span id="t_invalidForm" class="d-none text-warning">⚠️Inputted value is invalid.⚠️</span>
                            <hr>
                            <span id="fillForm" class="d-none text-danger">❗️Please fill completely.❗️</span>
                            <!--  -->
                        </div>
                        <!--  -->
                    </div> <br>
                    <button type="button" onclick="tutorFunction()">Calculate</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <br>
                <div id="tableWrapper" class="table-wrapper">
                    <table class="table output-table">
                        <tr>
                            <th>No</th>
                            <th>Post</th>
                            <th colspan="">Term of post<br>(year - month)</th>
                            <th>Mark</th>
                        </tr>
                        <tr>
                            <td>1.</td>
                            <td>Tutor</td>
                            <td id="tutorAnswer"></td>
                            <td id="tutorMark"></td>
                        </tr>
                        <tr class="total-result">
                            <td colspan="3">Total mark </td>
                            <td id="totalMark"></td>
                        </tr>
                    </table>
                </div> <br>
            </div>
        </div>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/info.js"></script>
</body>
</html>
